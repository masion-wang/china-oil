<section>
    <el-form class="table-line" ref="form" :model="form" :inline="true" :rules="rules" @submit.prevent="onSubmit">
        <el-collapse v-model="mixinObject.activeNames">
            <el-collapse-item :title="'gTitleBasics' | translate('Basics Data')" name="1" class="table-line">
                <table class="tp-table" cellpadding="0" cellspacing="0">
                    <tr>
                        <gv-form-label keyName="logAuditConfigTaskCode" defaultName="API Code" requires :width="3"></gv-form-label>
                        <gv-form-input prop="taskCode" :width="5">
                            <gv-dbclick code="findSaaTask" :is-readonly="query.type != 'add'" table-one-params="taskCode" :table-one-title="'saaTaskVoTaskCode' | translate" table-two-params="taskEName"
                                :table-two-title="'saaTaskVoTaskName' | translate" search-one-params="taskCode" :search-one-title="'saaTaskVoTaskCode' | translate" v-model="form.taskCode"
                                @row-select='selectSaaTask'>
                            </gv-dbclick>
                            <!-- <el-input size="mini" :readonly="query.type != 'add'" v-model="form.taskCode"></el-input> -->
                        </gv-form-input>
                        <gv-form-label keyName="logAuditValidInd" defaultName="Log Valid Ind" requires :width="3"></gv-form-label>
                        <gv-form-input prop="basicLogValid" :width="5">
                            <gv-select size="mini" codeType="Validind" :disabled="isReadonly" v-model="form.basicLogValid"></gv-select>
                            <!-- <el-input size="mini" :readonly="isReadonly" v-model="form.basicLogValid"></el-input> -->
                        </gv-form-input>
                        <gv-form-label keyName="specialLogAuditValidInd" defaultName="Special Valid Ind" requires :width="3"></gv-form-label>
                        <gv-form-input prop="specialLogValid" :width="5">
                            <gv-select size="mini" codeType="Validind" :disabled="isReadonly" v-model="form.specialLogValid"></gv-select>
                            <!-- <el-input size="mini" :readonly="isReadonly" v-model="form.specialLogValid"></el-input> -->
                        </gv-form-input>

                    </tr>
                    <tr>
                        <gv-form-label keyName="businessNoKey" defaultName="Business No Key" :width="3"></gv-form-label>
                        <gv-form-input prop="businessNoKey" :width="5">
                            <el-input size="mini" :readonly="isReadonly" v-model="form.businessNoKey"></el-input>
                        </gv-form-input>
                        <gv-form-label keyName="requestDataVo" defaultName="Return Data Vo" :width="3"></gv-form-label>
                        <gv-form-input prop="requestDataVo" :width="5">
                            <el-input size="mini" :readonly="isReadonly" v-model="form.requestDataVo"></el-input>
                        </gv-form-input>
                        <gv-form-label keyName="auditLogConfigValidInd" defaultName="Valid Status" requires :width="3"></gv-form-label>
                        <gv-form-input prop="validInd" :width="5">
                            <gv-select size="mini" codeType="Validind" :disabled="isReadonly" v-model="form.validInd"></gv-select>
                        </gv-form-input>
                    </tr>
                </table>
            </el-collapse-item>
        </el-collapse>
        <div class="block mrgt5 toolbar-btn txt-center">
            <el-form-item>
                <el-button size="mini" v-if="query.type!='view'" type="primary" @click.native="onSubmit()">{{ 'gBtnSave' | translate('Save') }}</el-button>
                <el-button size="mini" v-if="query.type!='view'" @click="resetForm('form', query.type)">{{ 'gBtnClear' | translate('Clear') }}</el-button>
                <el-button size="mini" @click="returnPage()">{{ 'gBtnClose' | translate('Close') }}</el-button>
            </el-form-item>
        </div>
    </el-form>
</section>
