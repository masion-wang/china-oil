<section>
    <el-form class="table-line" ref="form" :model="form" :inline="true" label-width="109px">
        <el-tabs v-model="tabs.activeName">
            <el-tab-pane :label="'specialAuditLogVersionCompare'| translate('Version Compare')" name="versionCompare">
                <version-compare v-if="versionCompareEnable" :detailShow="getDetailShow" :businessNo="query.businessNo" ref="specialAuditLogVersionCompareForm"></version-compare>
                <two-versions-compare :uuids="uuids" v-if="twoVersionCompareEnable" ref="specialAuditLogTwoVersionsCompareForm"></two-versions-compare>
                <detail v-if="detailEnable" :uuid="uuid"></detail>
                <div class="block mrgt5 toolbar txt-center">
                    <el-button size="mini" type="primary" @click="compareVersion()" v-show="versionCompareEnable">{{ 'specialAuditLogVersionCompare' | translate('Version Compare') }}</el-button>
                    <el-button size="mini" type="primary" @click="returnDetailListPage()" v-show="versionCompareEnable == false">{{ 'btnReturnDetailListPage' | translate('"Return Details Page') }}</el-button>
                    <el-button size="mini" type="primary" @click="onHandleEdit()" v-show="versionCompareEnable">{{ 'gBtnView' | translate('View') }}</el-button>
                    <el-button size="mini" @click="returnPage()">{{ 'gBtnReturn' | translate('Return') }}</el-button>
                </div>
            </el-tab-pane>
            <el-tab-pane label="Field Compare" name="fieldCompare">
                <field-compare :businessNo="query.businessNo"></field-compare>
            </el-tab-pane>
        </el-tabs>
    </el-form>
</section>
