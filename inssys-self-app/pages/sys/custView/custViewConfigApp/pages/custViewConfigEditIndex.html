<section>
    <el-form class="table-line" ref="custViewConfigVo" :model="custViewConfigVo" :inline="true" :rules="rules"  @submit.prevent="onSubmit">
        <el-collapse v-model="mixinObject.activeNames">
            <el-collapse-item :title="'gTitleBasics' | translate('Basics Data')" name="1" class="table-line">
                <table class="tp-table"  cellpadding="0" cellspacing="0">
                    <tr>
                        <gv-form-label keyName="custViewCode" defaultName="Cust View Code" requires :width="3"></gv-form-label>
                        <gv-form-input prop="custViewCode" :width="5">
                            <el-input size="mini" :readonly="query.type != 'add'" maxlength="30" v-model="custViewConfigVo.custViewCode"></el-input>
                        </gv-form-input>
                        <gv-form-label keyName="custTempleType" defaultName="Temple Type" requires :width="3"></gv-form-label>
                        <gv-form-input prop="templeType" :width="5">
                            <el-input size="mini" :readonly="isReadonly" maxlength="30" v-model="custViewConfigVo.templeType"></el-input>
                        </gv-form-input>
                        <gv-form-label keyName="custTitle" defaultName="Cust Title" :width="3"></gv-form-label>
                        <gv-form-input :width="5">
                            <el-input size="mini" :readonly="isReadonly" maxlength="30" v-model="custViewConfigVo.title"></el-input>
                        </gv-form-input>
                    </tr>
                    <tr>
                        <gv-form-label keyName="custType" defaultName="Cust Type"></gv-form-label>
                        <gv-form-input>
                            <el-select :disabled="isReadonly" v-model="custViewConfigVo.type">
                                <el-option v-for="item in typeOptions" :label="item.value" :value="item.value">
                                </el-option>
                            </el-select>
                            <!-- <el-input size="mini" :readonly="isReadonly" v-model="custViewConfigVo.type"></el-input> -->
                        </gv-form-input>
                        <gv-form-label colspan="4"></gv-form-label>
                    </tr>
                </table>
            </el-collapse-item>
        </el-collapse>
        <div class="block mrgt5 toolbar-btn txt-center">
            <el-form-item>
                <el-button size="mini" v-if="query.type!='view'" type="primary" @click.native="onSubmit()">{{ 'gBtnSave' | translate('Save') }}</el-button>
                <el-button size="mini" v-if="query.type!='view'" @click="resetForm('custViewConfigVo')">{{ 'gBtnClear' | translate('Clear') }}</el-button>
                <el-button size="mini" @click="returnPage()">{{ 'gBtnClose' | translate('Close') }}</el-button>
            </el-form-item>
        </div>
    </el-form>
</section>
