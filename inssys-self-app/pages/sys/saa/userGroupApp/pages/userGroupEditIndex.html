<section>
    <el-form class="table-line" ref="form" :model="form" :inline="true" :rules="rules" label-width="109px" @submit.prevent="onSubmit">
        <el-collapse v-model="mixinObject.activeNames">
            <el-collapse-item :title="'gTitleBasics' | translate('Basics Data')" name="1">
                <table class="tp-table" width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <gv-form-label keyName="userGroupVoUserGroupCode" defaultName="User Group Code" requires :width="3"></gv-form-label>
                        <gv-form-input prop="userGroupCode" :width="5">
                            <el-input size="mini" :readonly="query.type != 'add'" v-model="form.userGroupCode"></el-input>
                        </gv-form-input>
                        <gv-form-label keyName="userGroupVoUpperUserGroupCode" defaultName="Upper User Group Code"  :width="3"></gv-form-label>
                        <gv-form-input prop="upperUserGroupCode" :width="5">
                            <gv-auto-complete @row-select="selectUpperUserGroup" :is-readonly="isReadonly" code="findUserGroup" code-name="userGroupCode" label-name="userGroupCode,userGroupName" 
                            v-model="form.upperUserGroupCode"></gv-auto-complete>
                            <!-- <el-input size="mini" :readonly="isReadonly" v-model="form.upperUserGroupCode"></el-input> -->
                        </gv-form-input>
                        <gv-form-label keyName="userGroupVoUserGroupName" defaultName="User Group Name" requires :width="3"></gv-form-label>
                        <gv-form-input prop="userGroupName" :width="5">
                            <el-input size="mini" :readonly="isReadonly" v-model="form.userGroupName"></el-input>
                        </gv-form-input>
                    </tr>
                    <tr>
                        <gv-form-label keyName="userGroupVoValidInd" defaultName="ValidInd" requires :width="3"></gv-form-label>
                        <gv-form-input prop="validInd" :width="5">
                            <gv-select size="mini" optionsSet="1" :disabled="isReadonly" codeType="ValidInd" v-model="form.validInd">
                            </gv-select>
                        </gv-form-input>
                    </tr>
                </table>
            </el-collapse-item>

        </el-collapse>
        <div class="block mrgt5 toolbar-btn txt-center">
            <el-form-item>
                <el-button size="mini" v-if="query.type!='view'" type="primary" @click.native="onSubmit()">{{ 'gBtnSave' | translate('Save') }}</el-button>
                <el-button size="mini" v-if="query.type!='view'" @click="resetForm('form')">{{ 'gBtnClear' | translate('Clear') }}</el-button>
                <el-button size="mini" @click="returnPage()">{{ 'gBtnClose' | translate('Close') }}</el-button>
            </el-form-item>
        </div>
    </el-form>
</section>
