<section>
    <el-form class="table-line" ref="form" id="" :model="form" :inline="true" :rules="rules"  @submit.prevent="onSubmit">
        <el-collapse v-model="mixinObject.activeNames">
            <el-collapse-item :title="'gTitleBasics' | translate('Basics Data')" name="1" class="table-line">
                <table class="tp-table" cellpadding="0" cellspacing="0">
                    <tr>
                        <gv-form-label v-show="parentMenu != ''" keyName="sysParentMenuName" defaultName="Parent Menu Name" :width="3"></gv-form-label>
                        <gv-form-input prop="userCode" v-show="parentMenu != ''" :width="5">
                            <el-input size="mini" :readonly="true" v-model="parentMenu"></el-input>
                        </gv-form-input>
                        <gv-form-label keyName="gCname" defaultName="Chinese Name" requires :width="3"></gv-form-label>
                        <gv-form-input prop="menuCname" :width="5">
                            <el-input size="mini" maxlength="255" :readonly="isReadonly" v-model="form.menuCname"></el-input>
                        </gv-form-input>
                        <gv-form-label keyName="gTname" defaultName="Traditional Name" requires :width="3"></gv-form-label>
                        <gv-form-input prop="menuTname" :width="5">
                            <el-input size="mini" maxlength="255" :readonly="isReadonly" v-model="form.menuTname"></el-input>
                        </gv-form-input>
                        <gv-form-label v-show="parentMenu == ''" colspan="2"></gv-form-label>
                    </tr>
                    <tr>
                        <gv-form-label keyName="gZname" defaultName="English Name" requires :width="3"></gv-form-label>
                        <gv-form-input prop="menuEname" :width="5">
                            <el-input size="mini" maxlength="255" :readonly="isReadonly" v-model="form.menuEname"></el-input>
                        </gv-form-input>
                        <gv-form-label keyName="sysMenuSystemCode" defaultName="System Code" requires :width="3"></gv-form-label>
                        <gv-form-input prop="systemCode" :width="5">
                            <el-input size="mini" maxlength="255" :readonly="isReadonly" v-model="form.systemCode"></el-input>
                        </gv-form-input>
                        <gv-form-label keyName="sysMenuSystemTarget" defaultName="Page Routes" :width="3"></gv-form-label>
                        <gv-form-input :width="5">
                            <el-input size="mini" maxlength="255" :readonly="isReadonly" v-model="form.target" placeholder="请输入页面路由，非可跳转页面允许为空"></el-input>
                        </gv-form-input>
                    </tr>
                    <tr>
                        <gv-form-label keyName="sysMenuType" defaultName="Menu Type" requires :width="3"></gv-form-label>
                        <gv-form-input prop="flag" :width="5">
                            <el-select size="mini" v-model="form.flag" :disabled="isReadonly" @change="addRules">
                                <el-option label="菜单" value="0"></el-option>
                                <el-option label="按钮" value="1"></el-option>
                            </el-select>
                        </gv-form-input>
                        <gv-form-label keyName="sysMenuSystemDisplayNo" :width="3" defaultName="Sort" requires></gv-form-label>
                        <gv-form-input prop="displayNo" :width="5">
                            <el-input size="mini" :readonly="isReadonly" v-model="form.displayNo"></el-input>
                        </gv-form-input>
                        <gv-form-label keyName="gValidStatus" defaultName="Valid Status" requires :width="3"></gv-form-label>
                        <gv-form-input prop="validInd" :width="5">
                            <gv-select size="mini" optionsSet="2" :disabled="isReadonly" codeType="Validind" v-model="form.validInd"></gv-select>
                        </gv-form-input>
                        
                    </tr>
                    <tr v-if="form.flag == '1'">
                        <gv-form-label keyName="sysMenuPrivilegeCode" defaultName="Privilege Code" requires :width="3"></gv-form-label>
                        <gv-form-input prop="code" :width="5">
                            <el-input size="mini" :readonly="isReadonly" v-model="form.code"></el-input>
                        </gv-form-input>
                    </tr>
                </table>
            </el-collapse-item>
        </el-collapse>
        <div class="block mrgt5 toolbar-btn txt-center">
            <el-form-item>
                <el-button size="mini" v-if="query.type!='view'" @click.native="onSubmit()" type="primary">{{ 'gBtnSave' | translate('Save') }}</el-button>
                <el-button size="mini" v-if="query.type!='view'" @click="onResetForm('form')">{{ 'gBtnClear' | translate('Clear') }}</el-button>
                <el-button size="mini" @click="returnPage()">{{ 'gBtnClose' | translate('Close') }}</el-button>
            </el-form-item>
        </div>
    </el-form>
</section>
