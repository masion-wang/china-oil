<section>
    <el-form class="table-line" ref="form" :model="form" :inline="true" :rules="rules" label-width="109px" @submit.prevent="onSubmit">
        <el-collapse v-model="mixinObject.activeNames">
            <el-collapse-item :title="'gTitleBasics' | translate('Basics Data')" name="1">
                <table class="tp-table" width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <gv-form-label keyName="Message ID" defaultName="Message ID"  :width="3"></gv-form-label>
                        <gv-form-input prop="offsetMsgId" :width="5">
                            <el-input size="mini" :readonly="query.type != 'add'" v-model="form.offsetMsgId"></el-input>
                        </gv-form-input>

                        <gv-form-label keyName="Topic" defaultName="Topic"  :width="3"></gv-form-label>
                        <gv-form-input prop="topic" :width="5">
                            <el-input size="mini" :readonly="isReadonly" v-model="form.topic"></el-input>
                        </gv-form-input>
                        
                        <gv-form-label keyName="Tag" defaultName="Tag"  :width="3"></gv-form-label>
                        <gv-form-input prop="tags" :width="5">
                            <el-input size="mini" :readonly="isReadonly" v-model="form.tags"></el-input>
                        </gv-form-input>
                    </tr>
                    
                    <tr>
                        <gv-form-label keyName="Key" defaultName="Key"  :width="3"></gv-form-label>
                        <gv-form-input prop="keys" :width="5">
                            <el-input size="mini" :readonly="isReadonly" v-model="form.keys"></el-input>
                        </gv-form-input>
                        <gv-form-label keyName="Storetime" defaultName="Storetime"  :width="3"></gv-form-label>
                        <gv-form-input prop="storeTimestamp" :width="5">
                            <el-input size="mini" :readonly="isReadonly" v-model="form.storeTimestamp"></el-input>
                        </gv-form-input>
                        <gv-form-label :width="3" ></gv-form-label>
                        <gv-form-input :width="5" ></gv-form-input>
                    </tr>
                    <tr>
                        <gv-form-label keyName="Message body" defaultName="Message body"  :width="3" ></gv-form-label>
                        <gv-form-input prop="messageBody" colspan = '8' >
                            <el-input size="mini" :readonly="isReadonly" type="textarea"  v-model="form.messageBody"></el-input>
                        </gv-form-input>
                    </tr>

                </table>
            </el-collapse-item>
            <el-collapse-item title="messageTrackList" name="2">
            <template>
            <el-table :data="form.messageTrackList" highlight-current-row border stripe style="width: 100%;">

                <el-table-column prop="consumerGroup" :label="'aa' | translate('consumerGroup')" width="280">
                </el-table-column>
                <el-table-column prop="trackType" :label="'aa' | translate('trackType')" width="120">
                </el-table-column>
                <el-table-column :label="'gTitleOperation' | translate('Operation')" min-width="320">
                    <template slot-scope="scope">
                        <el-button size="mini" type="primary" @click="resendMQMessage(scope.row)">{{ 'RESEND MESSAGE' | translate('RESEND MESSAGE') }}</el-button>
                    </template>
                </el-table-column>
            </el-table>
            </template>
            </el-collapse-item>

        </el-collapse>
        <div class="block mrgt5 toolbar-btn txt-center">
            <el-form-item>
                <el-button size="mini" v-if="query.type!='view'" type="primary" @click.native="onSubmit()">{{ 'gBtnSave' | translate('Save') }}</el-button>
                <el-button size="mini" v-if="query.type!='view'" @click="resetForm('form')">{{ 'gBtnClear' | translate('Clear') }}</el-button>
                <el-button size="mini" @click="returnPage()">{{ 'gBtnClose' | translate('Close') }}</el-button>
            </el-form-item>
        </div>
    </el-form>
</section>
