<section>
    <el-form class="table-line" ref="form" :model="form" :inline="true" :rules="rules" label-width="109px" @submit.prevent="onSubmit">
        <el-collapse v-model="mixinObject.activeNames">
            <el-collapse-item :title="'ggMessageConfigPreviewTitle' | translate('Message Config Preview')" name="1">
                <table class="tp-table" width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <gv-form-label keyName="ggMessageConfigTitle" defaultName="Title" requires :width="3"></gv-form-label>
                        <gv-form-input prop="messageCode" :width="21">
                            <el-input size="mini" readonly v-model="form.messageTitle.modelContent"></el-input>
                        </gv-form-input>
                    </tr>
                    <tr>
                        <gv-form-label keyName="ggMessageConfigReceiver" defaultName="Receiver" requires :width="3"></gv-form-label>
                        <gv-form-input prop="transferType" :width="5">
                            <el-input size="mini" readonly v-model="form.messageReceiver.modelContent"></el-input>
                        </gv-form-input>
                    </tr>
                    <tr>
                        <gv-form-label keyName="ggMessageConfigContent" defaultName="Content" :width="3"></gv-form-label>
                        <gv-form-input prop="validInd" :width="5">
                            <el-input size="mini" type="textarea" autosize readonly v-model="form.messageContent.modelContent"></el-input>
                        </gv-form-input>
                    </tr>
                    <tr>
                        <gv-form-label keyName="ggMessageConfigSender" defaultName="Sender" :width="3"></gv-form-label>
                        <gv-form-input prop="messageCode" :width="21">
                            <el-input size="mini" readonly v-model="form.messageSender.modelContent"></el-input>
                        </gv-form-input>
                    </tr>
                </table>
            </el-collapse-item>
        </el-collapse>
        <div class="block mrgt5 toolbar-btn txt-center">
            <el-form-item>
                <el-button size="mini" @click="returnPage()">{{ 'gBtnClose' | translate('Close') }}</el-button>
            </el-form-item>
        </div>
    </el-form>
</section>
