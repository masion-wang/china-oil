<section>
    <el-form class="table-line" ref="form" :model="form" :inline="true" :rules="rules" label-width="149px" @submit.prevent="onSubmit">
        <el-collapse v-model="mixinObject.activeNames">
            <el-collapse-item :title="'gTitleBasics' | translate('Basics Data')" name="1" class="table-line">
                <table class="tp-table" cellpadding="0" cellspacing="0">
                    <tr>
                        <gv-form-label keyName="ggCodeCodeType" defaultName="Basic Code Type" requires :width="3"></gv-form-label>
                        <gv-form-input prop="codeType" :width="5">
                            <el-input size="mini" maxlength="50" readonly v-model="form.codeType"></el-input>
                        </gv-form-input>
                        <gv-form-label keyName="ggCodeItemCode" defaultName="Item Code" requires :width="3"></gv-form-label>
                        <gv-form-input prop="codeCode" :width="5">
                            <el-input size="mini" maxlength="50" :disabled="isReadonly" v-model="form.codeCode"></el-input>
                        </gv-form-input>
                        <gv-form-label keyName="ggCodeItemCodeName" defaultName="Item Name" requires :width="3"></gv-form-label>
                        <gv-form-input prop="codeName" :width="5">
                            <el-input size="mini" maxlength="200" :disabled="isReadonly" v-model="form.codeName"></el-input>
                        </gv-form-input>
                    </tr>
                    <tr>
                        <gv-form-label keyName="ggCodeValidInd" defaultName="ValidInd" requires :width="3"></gv-form-label>
                        <gv-form-input prop="validInd" :width="5">
                            <gv-select size="mini" optionsSet="1" codeType="Validind" :disabled="isReadonly" v-model="form.validInd">
                            </gv-select>
                        </gv-form-input>
                        <gv-form-label keyName="ggCodeValidDate" defaultName="Valid Date" requires :width="3"></gv-form-label>
                        <gv-form-input prop="validDate" :width="5">
                            <el-date-picker size="mini" :disabled="isReadonly" :editable="false" format="dd-MM-yyyy" value-format="yyyy-MM-dd HH:mm:ss"
                                v-model="form.validDate"></el-date-picker>
                        </gv-form-input>
                        <gv-form-label keyName="ggCodeInvalidDate" defaultName="Invalid Date" :width="3"></gv-form-label>
                        <gv-form-input prop="invalidDate" :width="5">
                            <el-date-picker size="mini" :disabled="isReadonly" :editable="false" format="dd-MM-yyyy" value-format="yyyy-MM-dd HH:mm:ss"
                                placeholder="选择日期" v-model="form.invalidDate"></el-date-picker>
                        </gv-form-input>
                    </tr>
                    <tr>
                        <gv-form-label keyName="ggCodeDisplayNo" defaultName="Display No" :width="3"></gv-form-label>
                        <gv-form-input prop="displayNo" :width="5">
                            <el-input size="mini" type="number" :disabled="isReadonly" v-model="form.displayNo"></el-input>
                        </gv-form-input>
                        <gv-form-label keyName="ggCodeRemark" defaultName="Remark" :width="3"></gv-form-label>
                        <gv-form-input prop="remark" :width="5">
                            <el-input size="mini" maxlength="200" :readonly="isReadonly" v-model="form.remark"></el-input>
                        </gv-form-input>
                    </tr>
                </table>
            </el-collapse-item>
        </el-collapse>
        <div class="block mgt5 toolbar-btn txt-center">
            <el-form-item>
                <el-button size="mini" v-if="type!='view'" @click.native="onSubmit()" type="primary">{{ 'gBtnSave' | translate('Save') }}</el-button>
                <el-button size="mini" v-if="type!='view'" @click="resetForm('form')">{{ 'gBtnClear' | translate('Clear') }}</el-button>
                <el-button size="mini" @click="returnPage()">{{ 'gBtnClose' | translate('Close') }}</el-button>
            </el-form-item>
        </div>
    </el-form>
</section>
