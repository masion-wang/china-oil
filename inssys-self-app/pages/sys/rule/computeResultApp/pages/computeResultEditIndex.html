<section>
    <el-form class="table-line" ref="computeResultsForm" :model="computeResultsForm" :inline="true" :rules="rules"  @submit.prevent="onSubmit">
        <el-collapse v-model="mixinObject.activeNames">
            <el-collapse-item :title="'breakDownCodeEditData' | translate('Benefit Code Edit Data')" name="1" class="table-line">
                <table class="tp-table"  cellpadding="0" cellspacing="0">
                    <tr>
                        <!-- 规则 -->
                        <gv-form-label keyName="ruleName" defaultName="Rule" requires :width="3"></gv-form-label>
                        <gv-form-input prop="rule" :width="5">
                            <gv-select size="mini" optionsSet="1" codeType="Validind" :readonly="isReadonly" v-model="computeResultsForm.rule"></gv-select>
                        </gv-form-input>

                        <!-- 基础产品 -->
                        <gv-form-label keyName="otherResultsRiskCode" defaultName="Risk Code" requires :width="3"></gv-form-label>
                        <gv-form-input prop="riskCode" :width="5">
                            <el-input size="mini" :readonly="isReadonly" v-model="computeResultsForm.riskCode"></el-input>
                        </gv-form-input>

                        <!-- 状态 -->
                        <gv-form-label keyName="ruleStatus" defaultName="Status" requires :width="3"></gv-form-label>
                        <gv-form-input :width="5" prop="status">
                            <gv-select size="mini" :readonly="isReadonly" optionsSet="2" codeType="Validind" v-model="computeResultsForm.status"></gv-select>
                        </gv-form-input>
                    </tr>
                </table>
            </el-collapse-item>
            <el-collapse-item :title="'gTitleFactorList' | translate('Factor List')" class="table-line" name="2">
                 <template>
                    <el-table :data="computeResultsForm.factorList" highlight-current-row border stripe >
                        <el-table-column prop="factorTable" :label="'factorTable' | translate('Factor Table')" width="120">
                        </el-table-column>
                         <el-table-column prop="factorColumn" :label="'factorColumn' | translate('Factor Column')" width="120">
                        </el-table-column>
                        <el-table-column :label="'factorValue' | translate('Factor Value')" width="120">
                            <template scope="scope">
                                <gv-form-input prop="factorValue">
                                    <el-input size="mini" :readonly="isReadonly" v-model="scope.row.factorValue"></el-input>
                                </gv-form-input>
                            </template>
                        </el-table-column>
                        <el-table-column min-width="120">
                        </el-table-column>
                    </el-table>
                </template>
            </el-collapse-item>
            <el-collapse-item class="table-line" name="3">
                <table class="tp-table"  cellpadding="0" cellspacing="0">
                    <tr>
                        <gv-form-label keyName="breakDownCode" defaultName="Break Down Code" requires :width="3"></gv-form-label>
                        <gv-form-input prop="breakDownCode" :width="5">
                            <el-input size="mini" :readonly="isReadonly" v-model="computeResultsForm.breakDownCode"></el-input>
                        </gv-form-input>
                         <gv-form-label :width="16"></gv-form-label>
                    </tr>
                </table>
            </el-collapse-item>
        <div class="block mrgt5 toolbar-btn">
            <el-form-item>
                <!--保存-->
                <el-button size="mini" v-if="query.type!='view'" type="primary" @click.native="onSubmit()">{{ 'gBtnSave' | translate('Save') }}</el-button>
                <!--清除-->
                <el-button size="mini" v-if="query.type!='view'" @click="resetForm('computeResultsForm')">{{ 'gBtnClear' | translate('Clear') }}</el-button>
                <!--返回-->
                <el-button size="mini" @click="returnPage()">{{ 'gBtnClose' | translate('Close') }}</el-button>
            </el-form-item>
        </div>
    </el-form>
</section>
