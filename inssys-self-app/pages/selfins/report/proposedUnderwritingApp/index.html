<section>
  <gv-filter-table ref="table" @on-list-btn="onListBtn" :table="table" @onExportAllExcel="onExportAllExcel"
    :before-validate="beforeValidate">
    <template v-slot:search="scope">
      <div class="gv-row">
        <!-- 统计日期 -->
        <gv-form-item key-name="zbStatisticsdate" isThree="true" prop="positionDate" requires>
          <div style="display: flex">
            <el-form-item prop="lossDateTimeStart" style="flex: 1; margin: 0">
              <el-date-picker v-model="scope.search.lossDateTimeStart" format="dd-MM-yyyy" value-format="dd-MM-yyyy"
                type="date" :placeholder="'ryn' | translate">
              </el-date-picker>
            </el-form-item>
            <div style="width: 10px; text-align: center; line-height: 32px">
              -
            </div>
            <el-form-item prop="lossDateTimeEnd" style="flex: 1; margin: 0">
              <el-date-picker format="dd-MM-yyyy" value-format="dd-MM-yyyy" type="date"
                v-model="scope.search.lossDateTimeEnd" :placeholder="'ryn' | translate">
              </el-date-picker>
            </el-form-item>
          </div>
        </gv-form-item>
      </div>
    </template>
    <!--查询结果-->
    <template v-slot:toolbar="scope">
      <span style="font-size: 14px; font-weight: 500">{{'Queryresults'|translate('Query results')}}</span>
    </template>
  </gv-filter-table>
</section>
