<!-- 保险缴费计划 -->
<div>
  <el-table :data="paymentList" :header-cell-class-name="must">
    <!-- 费用序号 -->
    <el-table-column label="费用序号" type="index" width="90">
    </el-table-column>
    <!-- 费用类型 -->
    <el-table-column
      prop="periodNum"
      :label="'feeType' | translate('Fee type')"
    >
      <template slot-scope="scope">
        <el-input v-model="scope.row.periodNum" :disabled="Submit"></el-input>
      </template>
    </el-table-column>
    <!-- 收付款人 -->
    <el-table-column prop="payEndDate" label="收付款人">
      <template slot-scope="scope">
        <el-input v-model="scope.row.payEndDate" :disabled="Submit"></el-input>
      </template>
    </el-table-column>
    <!-- 对方账单号 -->
    <el-table-column label="对方账单号">
      <template slot-scope="scope">
        <el-input v-model="scope.row.payEndDate" :disabled="Submit"></el-input>
      </template>
    </el-table-column>
    <!-- 金额 -->
    <el-table-column prop="payUp" width="150" label="金额">
      <template slot-scope="scope">
        <el-row>
          <el-col :span="8">
            <gv-select :disabled="Submit" :disabled="Submit"></gv-select>
          </el-col>
          <el-col :span="15" :offset="1">
            <el-input v-model="scope.row.payUp" :disabled="Submit"></el-input>
          </el-col>
        </el-row>
      </template>
    </el-table-column>
    <!-- 备注 -->
    <el-table-column label="备注">
      <template slot-scope="scope">
        <el-input :disabled="Submit"></el-input
      ></template>
    </el-table-column>
    <!-- 状态 -->
    <el-table-column label="状态"> </el-table-column>
    <!-- 创建人 -->
    <el-table-column prop="periodNum" label="创建人"> </el-table-column>
    <!-- 创建时间 -->
    <el-table-column prop="payEndDate" label="创建时间"> </el-table-column>
    <!-- 修改人 -->
    <el-table-column label="修改人"> </el-table-column>
    <!-- 修改时间 -->
    <el-table-column prop="payUp" label="修改时间"> </el-table-column>
    <!-- 审核人 -->
    <el-table-column label="审核人"> </el-table-column>
    <!-- 审核通过日期 -->
    <el-table-column prop="payUp" label="审核通过日期"> </el-table-column>
    <!-- 操作 -->
    <el-table-column label="操作" width="170">
      <template slot-scope="scope">
        <el-button
          type="primary"
          class="gv-btn gv-btn-primary gv-btn-xs"
          @click="goDetail(scope.row)"
          :disabled="Submit"
          >分期</el-button
        >
        <el-button
          class="gv-btn-xs"
          @click="removePayment(scope.$index)"
          :disabled="Submit"
          >-</el-button
        >
      </template>
    </el-table-column>
  </el-table>
  <div style="padding: 15px">
    <el-button
      type="primary"
      class="gv-btn gv-btn-primary gv-btn-xs"
      @click="addPayment"
      :disabled="Submit"
      >+</el-button
    >
  </div>
</div>
